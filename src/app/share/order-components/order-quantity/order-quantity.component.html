<table id="order-quantity">
  <tr>
    <td valign="middle" class="quantity">
      {{quantity}}
    </td>
    <td>
      <div>
          <button class="change-btn" (click)="increase()">+</button>
      </div>
      <div>
          <button class="change-btn" (click)="decrease()">-</button>
      </div>
    </td>
  </tr>
</table>
